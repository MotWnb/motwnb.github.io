<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Craft Launcher</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: lightgreen;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundFadeIn 1s ease-out;
            backdrop-filter: blur(10px); /* 添加毛玻璃效果 */
        }
        @keyframes backgroundFadeIn {
            from { background-position: 0 200%; }
            to { background-position: 0 50%; }
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0;
            animation: titleFlyIn 1s ease-out forwards;
        }
        @keyframes titleFlyIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .subtitle {
            font-size: 32px;
            opacity: 0;
            animation: subtitleFlyIn 1s ease-out forwards;
        }
        @keyframes subtitleFlyIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .arrow {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, blink 0.5s infinite alternate 1s;
        }
        .arrow:hover {
            color: red;
            animation-play-state: paused;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes blink {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <div class="title">Easy Craft Launcher</div>
        <div class="subtitle">ECL</div>
    </div>
    <div class="arrow">↓</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var arrow = document.querySelector('.arrow');
            arrow.addEventListener('click', function() {
                window.location.href = 'information.html';
            });
        });
    </script>
</body>
</html>
